# This file was generated from a template. Edit it to match your keyboard.
# See https://zmk.dev/docs/development/hardware-integration/new-shield for more
# instructions.

# This file will be copied into the user's config directory when they add this
# keyboard. Define any Kconfig options users may frequently want to set here,
# but leave them commented out, for example:

# Uncomment to enable the encoder
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable the display
# CONFIG_ZMK_DISPLAY=y

# Tune combos to allow proper Taipo support
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=128
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=10
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=10

# Increase BT transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable beta BT connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n

# Turn on deep sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=60000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# USB CONFIGS
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_BOOT=y

# Enable Mouse Emulation
CONFIG_ZMK_POINTING=y
